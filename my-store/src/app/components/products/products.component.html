<p>

<p>
  Total: {{ total }}
</p>
<p>

</p>
<p>
  TimeAgo: {{ date | timeAgo }}
</p>
<p>
  Otra Fecha: {{ date | date: 'dd-MM-yyyy' }}
</p>
<p>
  {{ 'a AA a EjEmplO cOn UpperCaSE aAaA' | uppercase | vocalANumber}}

<div class="contai-product-grid">
  <app-product
    [product]="product"

    (addedProduct)="onAddToShoppingCart($event)"
  ></app-product>
</div>
